<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app | By Fru</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="content-section container">
        <div class="content">
          <div class="form-container">
            <!-- Form Start -->
            <form class="form">
              <div class="form-group">
                <label for="day">Day</label>
                <input
                  type="text"
                  class="form-control"
                  id="day"
                  placeholder="DD"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                />
                <span class="message">Must be a valid day</span>
              </div>
              <div class="form-group">
                <label for="month">month</label>
                <input
                  type="text"
                  class="form-control"
                  id="month"
                  placeholder="MM"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                />
                <span class="message">Must be a valid month</span>
              </div>
              <div class="form-group">
                <label for="year">year</label>
                <input
                  type="text"
                  class="form-control"
                  id="year"
                  placeholder="YYYY"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                />
                <span class="message">Must be in the past</span>
              </div>
            </form>
            <!-- Form End -->
            <!-- Divider Start -->
            <div class="form-divider">
              <div class="form-divider__line">&nbsp;</div>
              <button type="button" class="btn">
                <img class="img" src="asset/Arrow.svg" alt="Down Arrow" />
              </button>
            </div>
            <!-- Divider End -->
            <!-- Info -->
            <div class="form-info">
              <p class="result-txt">
                here is the result for <span class="result">awaiting...</span>
              </p>
              <p class="lead-txt">
                <span class="num__years">- -</span>
                years
              </p>
              <p class="lead-txt">
                <span class="num__months"> - - </span>
                months
              </p>
              <p class="lead-txt">
                <span class="num__days">- -</span>
                days
              </p>
            </div>
            <!-- End Info -->
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="main.js"></script>
  </body>
</html>
